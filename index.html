<html>
<head>
    <meta name="viewport" content="width=display-width , initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
      form,h2{
          text-align: center;
      }
      .passgenerate {
          box-shadow: 2px 2px goldenrod;
          border: 5px  solid green;
          width:250px;
          justify-content: center;
          position: relative;
          left:40%;
      }
    </style>
</head>
<body>
    <h2>Password Generator</h2>
    <form>
        <div class="passgenerate">
            <p id="test"></p>
        </div><br>
        <label for="length">Password length</label>
        <input type="number" id="length"><br><br>
        <button type="button" onclick="genPassword()">Generate</button>
        
        </form>
        <script>
            var password=document.getElementById("test");
            function genPassword(){
            var chars="0123456789abcdefghijklmnopqrstuvwxyz!@#$%&ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var password=" ";
            var passwordlength= document.getElementById("length").value;
            for(var i=0;i<passwordlength;i++){
                var randomNum=Math.round(Math.random()*chars.length);
                password+=chars.substring(randomNum,randomNum+1);}
                document.getElementById("test").innerHTML=password;
            }
            </script>
        </body></html>
